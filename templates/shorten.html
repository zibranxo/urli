<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">URL Shortener</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('shorten_page') }}">Shorten URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analytics_page') }}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('qr_page') }}">QR Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h2 class="mb-0 fs-4"><i class="fas fa-link me-2"></i>Shorten a URL</h2>
                    </div>
                    <div class="card-body">
                        <form id="shorten-form">
                            <div class="input-group mb-3">
                                <input type="text" id="long-url" class="form-control form-control-lg" placeholder="Enter your long URL" required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-compact-disc fa-spin me-1"></i>Shorten
                                </button>
                            </div>
                        </form>
                        
                        <div id="result-container" class="mt-4" style="display: none;">
                            <div class="alert alert-success">
                                <h5>Your shortened URL is ready!</h5>
                                <div class="input-group mt-2">
                                    <input type="text" id="short-url-display" class="form-control" readonly>
                                    <button class="btn btn-secondary" id="copy-button" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                
                                <div class="mt-3 d-flex justify-content-between align-items-center">
                                    <a href="#" id="qr-link" class="btn btn-outline-primary" target="_blank">
                                        <i class="fas fa-qrcode me-1"></i> View QR Code
                                    </a>
                                    <button id="download-qr" class="btn btn-outline-success">
                                        <i class="fas fa-download me-1"></i> Download QR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 URL Shortener</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
