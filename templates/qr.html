<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('shorten_page') }}">Shorten URL</a></li>
            <li><a href="{{ url_for('analytics_page') }}">Analytics</a></li>
            <li><a href="{{ url_for('qr_page') }}">QR Code</a></li>
        </ul>
    </nav>
    
    <h2>Generate QR Code</h2>
    <form id="qr-form">
        <input type="text" id="qr-url" placeholder="Enter short URL" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <img id="qr-image" alt="QR Code" style="display: none;">

    <script src="{{ url_for('static', filename='qr.js') }}"></script>


</body>
</html>
